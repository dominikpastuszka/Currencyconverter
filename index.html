<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="logo.png" alt="Currency Converter Logo" class="logo" />
        <h1 class="title">Currency Converter</h1>
      </header>

      <div class="converter">
        <form class="currency-form">
          <div class="currency-row">
            <label for="currency1" class="label">Z:</label>
            <select class="currency-select" name="currency1">
              <option value="eur">Euro (EUR)</option>
              <option value="usd">Dolar amerykański (USD)</option>
              <option value="chf">Frank szwajcarski (CHF)</option>
              <option value="pln">Złoty (PLN)</option>
            </select>
          </div>

          <button type="button" class="swap-button">&#x21C4;</button>

          <div class="currency-row">
            <label for="currency2" class="label">Na:</label>
            <select class="currency-select" name="currency2">
              <option value="pln">Złoty (PLN)</option>
              <option value="eur">Euro (EUR)</option>
              <option value="usd">Dolar amerykański (USD)</option>
              <option value="chf">Frank szwajcarski (CHF)</option>
            </select>
          </div>

          <div class="amount-row">
            <label for="amount" class="label">Kwota:</label>
            <input type="number" class="amount-input" name="amount" required />
          </div>

          <button type="submit" class="convert-button">Przelicz</button>
        </form>

        <div class="loader"></div>
        <div class="result"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
