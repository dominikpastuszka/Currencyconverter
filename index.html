<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Currency Converter Logo" class="logo">
            <h1>Currency Converter</h1>
        </header>

        <main>
            <form id="currency-form">
                <div class="currency-row">
                    <label for="fromCurrency">Z:</label>
                    <select id="fromCurrency" name="fromCurrency">
                        <option value="eur">Euro (EUR)</option>
                        <option value="usd">Dolar amerykański (USD)</option>
                        <option value="chf">Frank szwajcarski (CHF)</option>
                        <option value="pln">Złoty (PLN)</option>
                    </select>
                </div>

                <button type="button" id="swap-button">&#x21C4;</button>

                <div class="currency-row">
                    <label for="toCurrency">Na:</label>
                    <select id="toCurrency" name="toCurrency">
                        <option value="pln">Złoty (PLN)</option>
                        <option value="eur">Euro (EUR)</option>
                        <option value="usd">Dolar amerykański (USD)</option>
                        <option value="chf">Frank szwajcarski (CHF)</option>
                    </select>
                </div>

                <div class="amount-row">
                    <label for="amount">Kwota:</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
                </div>

                <button type="submit" class="convert-button">Przelicz</button>
            </form>

            <div class="loader" id="loader"></div>
            <div id="result"></div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
